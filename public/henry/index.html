<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh Henry</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f3ef11;
        }
        p {
            line-height: 1.6;
        }
        /* Additional CSS for the image */
        .artist-image {
            max-width: 100%;
            display: block;
            margin: 0 auto 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oh Henry Bar</h1>
    </header>
    <p>
        <h2>About the chocolate bar</h2>
        "Oh Henry! is the best chocolate bar in the world."
    </p>
    <div class="container">
        <img src="/assets/oh_henry_bar.jpg" alt="Oh Henry Bar" class="chocolate-image">
    </div>

</html>
